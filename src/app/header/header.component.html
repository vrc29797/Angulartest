<header>
  <div class="container">
    <a routerLink="/" class="logo">{{appTitle}}</a>
    <nav class="my-auto">
      <ul>
        <li><a routerLink="/">Home</a></li>

        <li><a *ngIf="!IsLogged" routerLink="/login">Login</a></li>
        <li><a *ngIf="IsLogged" (click)="logout()">Logout</a></li>

        <li><a *ngIf="IsLogged">Hi {{userName}} !</a></li>
      </ul>
    </nav>
  </div>
</header>
