<h1>Available Products</h1>

<small>If you are a requester, you can give a quotation for each of the products, which will then be looked over by the
  provider.</small>

<ul *ngIf="products">
  <li *ngFor="let product of products; index as productId" class="d-flex">
    <div class="mr-3 d-flex">
      <img [src]="product.image" class="my-auto">
    </div>
    <div>
      <h3>
        <a [title]="product.name + ' details'" [routerLink]="['/products',productId]">
          {{product.name}}
        </a>
      </h3>
      <p>{{ product.description }}</p>
      <button class="btn btn-small btn-outline-dark" (click)="requestProduct(product)">Request</button>
    </div>
  </li>
</ul>
